<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Shop</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/banner.png" type="image/x-icon" />

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI a tailwindCSS component CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- TailwindCSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwindCSS custom styles  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "tea-primary": "#1C1C1C",
              "tea-secondary": "#777777",
              "tea-gradient-start": "#FF8938",
              "tea-gradient-end": "#FF0000",
            },
          },
        },
      };
    </script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container mx-auto px-8 lg:px-10 bg-red-200 mt-20">
      <!-- banner section  -->
      <section
        id="banner"
        class="flex flex-col lg:flex-row justify-between items-center gap-5"
      >
        <!-- banner-description-container  -->
        <div class="flex-1 space-y-8">
          <h1
            class="text-tea-primary text-4xl lg:text-7xl font-extrabold lg:leading-snug"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-tea-secondary text-base lg:text-lg font-medium w-2/3">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            type="button"
            class="bg-gradient-to-r from-tea-gradient-start to-tea-gradient-end text-white text-base lg:text-xl font-bold px-10 py-4 rounded-lg"
          >
            Explore
            <i class="fa-solid fa-arrow-trend-up ml-2"></i>
          </button>
        </div>
        <!-- banner image  -->
        <div class="flex-1">
          <img src="images/banner.png" alt="coffee pot" />
        </div>
      </section>
    </header>

    <!-- main section  -->
    <main class="container mx-auto px-8 lg:px-10 bg-yellow-200"></main>

    <!-- footer section  -->
    <footer></footer>
  </body>
</html>
